<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SimpleTree</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <script src="myScript.js"></script>
</head>
<body id="treebody">
    <div>
        <div class="results-div" id=resultsdiv>
            <h1>Result</h1>
            <p id="orderslist" th:text="${simpletree.mytree}" />
            <script>
                let myVal = makeOrderList("orderslist", "resultsdiv");
                makeTree(myVal, "resultsdiv");
                let myP = document.getElementById("orderslist");
                myP.parentNode.removeChild(myP);
            </script>
        </div>
        <div class="linksdiv">
            <a href="/simpletree">Create another SimpleTree</a>
            <br>
            <a href="/">Back to index</a>
        </div>
    </div>
</body>
</html>
